{% load static %}
<!DOCTYPE html>
<html lang="en">

</script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <!-- JavaScript Bundle with Popper -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro&display=swap" rel="stylesheet">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <p class = "me">James Fox</p>
    <header>
        
        <div class = home_sweet_home>
        <button id = 'home-btn'></button>
        <img id = "home" src = "{% static 'home.png' %}" >
        </div>
        <div>
        <script type="text/javascript">
            document.getElementById("home-btn").onclick = function () {
                location.href = "{% url 'home' %}";
            };
        </script>
        </div>
    <nav>
                
                <ul class="right">
                        
                        <li><a id = 'link' href="{% url 'link_page' %}">My links</a></li>
                        <li><a id = 'link' href="{% url 'create_review' %}">Create a review</a></li>
                        <li><a id = 'link' href="{% url 'review_index' %}">Check out reviews </a></li>
                        <li><a id = 'link' href="{% url 'create_contact' %}">Contact</a></li>
                </ul>
               
    </nav>     
    </header>

    
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    </body>
</html>
